<div class="modal-header">
    <h4 class="modal-title">{{modalData.title}}</h4>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Test</p>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="saveFunction()">Guardar</button>
    <button type="button" class="btn btn-outline-dark" (click)="cancelFunction()">Cancelar</button>
</div>
