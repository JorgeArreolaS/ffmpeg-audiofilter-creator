<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col">
        <h1>Filtros</h1>
      </div>
      <div class="col">
        <button class="btn btn-success float-right" (click)="newFilter()">Nuevo</button>
      </div>
    </div>
    <hr>
    <div>
        
        <div 
        *ngFor="let filter of filters | async"
        class="card animated fadeIn fast mb-2 option" 
        (click)="gotoFilter(filter)">
            <div class="card-header">
              {{filter.name}}
            </div>
            <div class="card-body">
              <h6 class="card-title animated fadeIn"> {{filter.description}} </h6>
              <p class="card-text"> {{filter.label}} </p>
              <!--a href="#" class="btn btn-primary">Go somewhere</!--a-->
            </div>
          </div>
    

    </div>

</div>
